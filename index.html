<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SLP Helper</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
</head>

<body>
    <main class="container">
        <header>
            <h1>SLP Helper</h1>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link active">PCC Order Generator</a>
                <a href="productivity.html" class="nav-link">Productivity Calculator</a>
                <a href="diet-info.html" class="nav-link">Diet Info</a>
                <a href="resources.html" class="nav-link">Resources</a>
            </nav>
            <p class="lead">Select diagnoses to auto-build an order you can copy into PCC.</p>
        </header>

        <section aria-labelledby="generator-title" class="generator">
            <h2 id="generator-title">Diagnostic Categories</h2>

            <div class="categories" role="group" aria-label="Diagnostic categories">
                <div class="category" id="dysphagia">
                    <h3>Dysphagia</h3>
                    <label><input type="checkbox" data-label="R13.12" /> R13.12 Oropharyngeal dysphagia</label>
                    <label><input type="checkbox" data-label="R13.11" /> R13.11 Oral phase dysphagia</label>
                    <label><input type="checkbox" data-label="R13.10" /> R13.10 Other dysphagia</label>
                    <label><input type="checkbox" data-label="I69.391" /> I69.391 Dysphagia following cerebral
                        infarction</label>
                    <button type="button" class="more-toggle" aria-expanded="false" aria-controls="dysphagia-more">Show
                        more</button>

                    <div id="dysphagia-more" class="more-items" aria-hidden="true">
                        <label><input type="checkbox" data-label="I69.091" /> I69.091 Dysphagia following nontraumatic
                            subarachnoid hemorrhage </label>
                        <label><input type="checkbox" data-label="I69.191" /> I69.191 Dysphagia following nontraumatic
                            intracerebral hemorrhage </label>
                        <label><input type="checkbox" data-label="I69.291" /> I69.291 Dysphagia following other
                            nontraumatic
                            intracranial hemorrhage</label>
                        <label><input type="checkbox" data-label="I69.891" /> I69.891 Dysphagia following other
                            cerebrovascular disease</label>
                        <label><input type="checkbox" data-label="R13.13" /> R13.13 Pharyngeal phase dysphagia</label>
                        <label><input type="checkbox" data-label="R13.14" /> R13.14 Pharyngoesophageal dysphagia</label>
                    </div>
                </div>

                <div class="category" id="cognition">
                    <h3>Cognition</h3>
                    <label><input type="checkbox" data-label="R41.841" /> R41.841 Cognitive-Communication
                        Deficit</label>
                    <label><input type="checkbox" data-label="I69.311" /> I69.311: Memory deficit following cerebral
                        infarction</label>
                    <label><input type="checkbox" data-label="I69.319" /> I69.319: Unspecified s/sx
                        involving cognitive functions following cerebral infarction</label>
                    <button type="button" class="more-toggle" aria-expanded="false" aria-controls="cognition-more">Show
                        more</button>

                    <div id="cognition-more" class="more-items" aria-hidden="true">
                        <label><input type="checkbox" data-label="I69.310" />I69.310: Attention and concentration
                            deficit following cerebral infarction</label>
                        <label><input type="checkbox" data-label="I69.312" /> I69.312: Visuospatial deficit and spatial
                            neglect following cerebral infarction </label>
                        <label><input type="checkbox" data-label="I69.314" /> I69.314: Frontal lobe and executive
                            function
                            deficit following cerebral infarction</label>

                        <label><input type="checkbox" data-label="I69.315" /> I69.315: Cognitive social or emotional
                            deficit following cerebral infarction</label>
                        <label><input type="checkbox" data-label=" I69.019" /> I69.019: Unspecified s/sx
                            involving
                            cognitive functions following nontraumatic subarachnoid hemorrhage</label>
                        <label><input type="checkbox" data-label="I69.119" /> I69.119: Unspecified s/sx
                            involving
                            cognitive functions following nontraumatic intracerebral hemorrhage</label>
                        <label><input type="checkbox" data-label="I69.219" /> I69.219 Unspecified s/sx
                            involving
                            cognitive functions following other nontraumatic intracranial hemorrhage</label>
                        <label><input type="checkbox" data-label="I69.919" /> I69.919 Unspecified s/sx involving
                            cognitive functions following unspecified cerebrovascular disease</label>
                        <label><input type="checkbox" data-label="I" /> I69</label>
                        <label><input type="checkbox" data-label="I" /> I69</label>
                        <label><input type="checkbox" data-label="I" /> I69</label>
                        <label><input type="checkbox" data-label="I" /> I69</label>
                    </div>

                </div>

                <div class="category" id="language">
                    <h3>Language</h3>
                    <label><input type="checkbox" data-label="R47.01" /> R47.01 Aphasia</label>
                    <label><input type="checkbox" data-label="I69.320" /> I69.320 Aphasia following cerebral
                        infarction</label>
                    <button type="button" class="more-toggle" aria-expanded="false" aria-controls="aphasia-more">Show
                        more</button>

                    <div id="aphasia-more" class="more-items" aria-hidden="true">
                        <label><input type="checkbox" data-label="I69.020" /> I69.020 Aphasia following nontraumatic
                            subarachnoid hemorrhage</label>
                        <label><input type="checkbox" data-label="I69.120" /> I69.120 Aphasia following nontraumatic
                            intracerebral hemorrhage</label>
                        <label><input type="checkbox" data-label="I69.220" /> I69.220 Aphasia following other
                            nontraumatic intracranial hemorrhage</label>
                        <label><input type="checkbox" data-label="I69.820" /> I69.820 Aphasia following other
                            cerebrovascular
                            disease</label>

                    </div>
                </div>

                <div class="category" id="motor-speech">
                    <h3>Motor Speech</h3>
                    <label><input type="checkbox" data-label="R47.1" /> R47.1: Dysarthria</label>
                    <label><input type="checkbox" data-label="R47.89" /> R47.89 Other speech disturbances</label>
                    <label><input type="checkbox" data-label="I69.322" /> I69.322 Dysarthria following cerebral
                        infarction</label>
                    <label><input type="checkbox" data-label="I69.390" /> I69.390 Apraxia following cerebral
                        infarction</label>
                    <label><input type="checkbox" data-label="I69.328" /> I68.328 Other speech and language deficits
                        following cerebral infarction</label>


                    <button type="button" class="more-toggle" aria-expanded="false" aria-controls="motor-more">Show
                        more</button>

                    <div id="motor-more" class="more-items" aria-hidden="true">
                        <label><input type="checkbox" data-label="I69.022" /> I69.022 Dysarthria following nontraumatic
                            subarachnoid hemorrhage</label>
                        <label><input type="checkbox" data-label="I69.122" /> I69.122 Dysarthria following nontraumatic
                            intracerebral hemorrhage</label>
                        <label><input type="checkbox" data-label="I69.222" /> I69.222 Dysarthria following other
                            nontraumatic intracranial hemorrhage</label>
                        <label><input type="checkbox" data-label="I69.822" /> I69.822 Dysarthria following other
                            cerebrovascular disease</label>
                        <label><input type="checkbox" data-label="I69.090" /> I69.090 Apraxia following nontraumatic
                            subarachnoid hemorrhage</label>
                        <label><input type="checkbox" data-label="I69.190" />I69.190 Apraxia following nontraumatic
                            intracerebral hemorrhage</label>
                        <label><input type="checkbox" data-label="I69.290" /> I69.290 Apraxia following other
                            nontraumatic intracranial hemorrhage</label>

                        <label><input type="checkbox" data-label="I69.890" /> I69.890 Apraxia following other
                            cerebrovascular disease</label>
                    </div>
                </div>

                <div class="category" id="voice">
                    <h3>Voice</h3>
                    <label><input type="checkbox" data-label="R49.0" /> R49.0 Dysphonia</label>
                    <label><input type="checkbox" data-label="R49.1" /> R49.1 Aphonia </label>
                    <label><input type="checkbox" data-label="R49.8" /> R49.8 Other voice and resonance
                        disorders</label>
                    <label><input type="checkbox" data-label="R68.84" /> R49.9 Unspecified voice and resonance
                        disorder.</label>

                </div>

                <div class="category" id="Freq">
                    <h3>Frequency of Tx</h3>
                    <label><input type="checkbox" data-label="5x4" /> 5x4 (Medicare A) </label>
                    <label><input type="checkbox" data-label="3x4" /> 3x4 (Medicare B)</label>
                    <label><input type="checkbox" data-label="5x2" /> 5x2 (Kaiser)</label>
                    <label><input type="checkbox" data-label="6visits" /> 6 visits (Medicaid)</label>
                </div>

                <div class="category two-column" id="LTG-diet">
                    <h3>LTG Diet</h3>
                    <div class="items-grid">
                        <label><input type="checkbox" data-label="reg7" /> reg7</label>
                        <label><input type="checkbox" data-label="thins0" /> thins0</label>
                        <label><input type="checkbox" data-label="sb6" /> sb6</label>
                        <label><input type="checkbox" data-label="mt2" /> mt2</label>
                        <label><input type="checkbox" data-label="mm5" /> mm5</label>
                        <label><input type="checkbox" data-label="mo3" /> mo3</label>
                        <label><input type="checkbox" data-label="pu4" /> pu4</label>
                        <label><input type="checkbox" data-label="ex4" /> ex4</label>
                    </div>
                </div>

                <div class="category" id="PMV">
                    <h3>Add-ons</h3>
                    <label><input type="checkbox" data-label="pmv" /> PMV trials </label>
                    <label><input type="checkbox" data-label="aac" /> AAC </label>

                </div>
            </div>

            <div class="controls">
                <button id="generateBtn">Generate Order</button>
                <button id="clearBtn" class="secondary">Clear Selections</button>
            </div>

            <label for="pccOutput" class="output-label">PCC Order Output</label>
            <div class="output-wrap" style="position:relative">
                <textarea id="pccOutput" rows="6" aria-live="polite"></textarea>
                <div id="charCount" aria-hidden="true" class="char-count">0</div>
            </div>

            <div class="output-actions">
                <button id="copyBtn">Copy to clipboard</button>
                <span id="copyStatus" role="status" aria-live="polite" class="copy-status"></span>
            </div>
        </section>

        <footer class="footer">
            <small>Made with love by Alexis, SLP</small>
        </footer>
    </main>

    <script src="main.js" defer></script>
</body>

</html>
