<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SLP Helper â€” Productivity Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
</head>

<body>
    <main class="container">
        <header>
            <h1>SLP Helper</h1>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">PCC Order Generator</a>
                <a href="productivity.html" class="nav-link active">Productivity Calculator</a>
            </nav>
            <p class="lead">Track your daily productivity with ease.</p>
        </header>

        <div class="productivity-layout">
            <section aria-labelledby="productivity-title" class="generator productivity-calculator">
                <h2 id="productivity-title">Productivity Calculator</h2>

                <div class="productivity-grid-container">
                    <table class="productivity-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Patient</th>
                                <th>Minutes</th>
                            </tr>
                        </thead>
                        <tbody id="productivity-tbody">
                            <!-- Rows will be generated by JavaScript -->
                        </tbody>
                    </table>
                </div>

                <div class="grid-controls">
                    <button id="clear-all-btn" class="secondary">Clear All</button>
                    <button id="clear-selected-btn" class="secondary" disabled>Clear Selected</button>
                </div>

                <div class="productivity-summary">
                    <div class="summary-item">
                        <label for="work-hours">Work Hours:</label>
                        <input type="number" id="work-hours" value="8" min="0" step="0.5">
                    </div>
                    <div class="summary-item">
                        <label>Treatment Minutes:</label>
                        <span id="treatment-minutes">0 minutes = 0 hrs 0 minutes</span>
                    </div>
                    <div class="summary-item productivity-result">
                        <label>Productivity:</label>
                        <span id="productivity-percentage">0.00%</span>
                    </div>
                </div>
            </section>

            <section class="generator time-clock">
                <h2>Time Clock</h2>

                <div class="clock-display">
                    <div class="current-time" id="current-time">00:00</div>
                    <div class="current-date" id="current-date">Monday, January 1, 2024</div>
                </div>

                <div class="clock-input-section">
                    <div class="clock-input-item">
                        <label for="clock-in-input">Clock In Time:</label>
                        <input type="time" id="clock-in-input" class="time-input" value="08:00">
                    </div>
                    <div class="clock-input-item">
                        <label for="work-hours-input">Work Hours:</label>
                        <input type="number" id="work-hours-input" value="8" min="0" step="0.5" class="hours-input">
                    </div>
                    <div class="clock-input-item">
                        <label for="lunch-break-input">Lunch Break (minutes):</label>
                        <input type="number" id="lunch-break-input" value="30" min="0" step="5" class="hours-input">
                    </div>
                </div>

                <div class="clock-summary">
                    <div class="clock-item clock-total">
                        <label>Clock Out Time:</label>
                        <span id="calculated-clock-out">--:--</span>
                    </div>
                </div>
            </section>
        </div>

        <script>
            // Track selected cells
            let selectedCells = new Set();
            let isSelecting = false;
            let shiftKeyDown = false;
            let lastSelectedCell = null;

            // Initialize the productivity grid
            function initProductivityGrid() {
                const tbody = document.getElementById('productivity-tbody');

                // Create 13 rows
                for (let i = 1; i <= 13; i++) {
                    const row = document.createElement('tr');

                    // Column 1: Row number (static)
                    const numCell = document.createElement('td');
                    numCell.textContent = i;
                    numCell.className = 'row-number';
                    row.appendChild(numCell);

                    // Column 2: Patient name (editable)
                    const patientCell = document.createElement('td');
                    patientCell.className = 'editable-cell';
                    const patientInput = document.createElement('input');
                    patientInput.type = 'text';
                    patientInput.className = 'patient-input';
                    patientInput.placeholder = 'Patient name/initials';
                    patientInput.dataset.row = i - 1;
                    patientInput.dataset.col = 0;
                    patientInput.addEventListener('keydown', handleArrowKeys);
                    patientInput.addEventListener('mousedown', handleCellMouseDown);
                    patientInput.addEventListener('mouseenter', handleCellMouseEnter);
                    patientInput.addEventListener('focus', handleCellFocus);
                    patientCell.appendChild(patientInput);
                    row.appendChild(patientCell);

                    // Column 3: Minutes (editable)
                    const minutesCell = document.createElement('td');
                    minutesCell.className = 'editable-cell';
                    const minutesInput = document.createElement('input');
                    minutesInput.type = 'number';
                    minutesInput.className = 'minutes-input';
                    minutesInput.min = '0';
                    minutesInput.value = '';
                    minutesInput.placeholder = '0';
                    minutesInput.dataset.row = i - 1;
                    minutesInput.dataset.col = 1;
                    minutesInput.addEventListener('input', calculateProductivity);
                    minutesInput.addEventListener('keydown', handleArrowKeys);
                    minutesInput.addEventListener('mousedown', handleCellMouseDown);
                    minutesInput.addEventListener('mouseenter', handleCellMouseEnter);
                    minutesInput.addEventListener('focus', handleCellFocus);
                    minutesCell.appendChild(minutesInput);
                    row.appendChild(minutesCell);

                    tbody.appendChild(row);
                }

                // Focus on the first minutes input
                const firstMinutesInput = tbody.querySelector('.minutes-input');
                if (firstMinutesInput) {
                    firstMinutesInput.focus();
                }

                // Global mouse up listener
                document.addEventListener('mouseup', () => {
                    isSelecting = false;
                });

                // Track shift key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Shift') shiftKeyDown = true;
                    // Delete key clears selected cells
                    if ((e.key === 'Delete' || e.key === 'Backspace') && selectedCells.size > 0) {
                        if (document.activeElement.tagName !== 'INPUT') {
                            e.preventDefault();
                            clearSelectedCells();
                        }
                    }
                });

                document.addEventListener('keyup', (e) => {
                    if (e.key === 'Shift') shiftKeyDown = false;
                });
            }

            // Handle cell mouse down for multi-select
            function handleCellMouseDown(e) {
                const input = e.target;

                if (e.ctrlKey || e.metaKey) {
                    // Toggle selection with Ctrl/Cmd
                    e.preventDefault();
                    toggleCellSelection(input);
                    isSelecting = true;
                    lastSelectedCell = input;
                } else if (shiftKeyDown && lastSelectedCell) {
                    // Range selection with Shift
                    e.preventDefault();
                    selectRange(lastSelectedCell, input);
                    lastSelectedCell = input;
                } else {
                    // Start drag selection
                    clearSelection();
                    addCellToSelection(input);
                    isSelecting = true;
                    lastSelectedCell = input;
                }
            }

            // Handle mouse enter during drag selection
            function handleCellMouseEnter(e) {
                if (isSelecting && e.buttons === 1) {
                    e.preventDefault();
                    const input = e.target;
                    if (input.tagName === 'INPUT' && (input.classList.contains('patient-input') || input.classList.contains('minutes-input'))) {
                        addCellToSelection(input);
                    }
                }
            }

            // Handle cell focus
            function handleCellFocus(e) {
                if (selectedCells.size === 0 || (!e.ctrlKey && !e.metaKey && !shiftKeyDown)) {
                    // Normal focus behavior when no multi-select keys pressed
                    if (!e.target.classList.contains('selected')) {
                        clearSelection();
                    }
                }
            }

            // Toggle cell selection
            function toggleCellSelection(input) {
                const cellId = `${input.dataset.row}-${input.dataset.col}`;
                if (selectedCells.has(cellId)) {
                    selectedCells.delete(cellId);
                    input.classList.remove('selected');
                } else {
                    selectedCells.add(cellId);
                    input.classList.add('selected');
                }
                updateClearSelectedButton();
            }

            // Add cell to selection
            function addCellToSelection(input) {
                const cellId = `${input.dataset.row}-${input.dataset.col}`;
                selectedCells.add(cellId);
                input.classList.add('selected');
                updateClearSelectedButton();
            }

            // Select range between two cells
            function selectRange(fromInput, toInput) {
                clearSelection();

                const fromRow = parseInt(fromInput.dataset.row);
                const fromCol = parseInt(fromInput.dataset.col);
                const toRow = parseInt(toInput.dataset.row);
                const toCol = parseInt(toInput.dataset.col);

                const minRow = Math.min(fromRow, toRow);
                const maxRow = Math.max(fromRow, toRow);
                const minCol = Math.min(fromCol, toCol);
                const maxCol = Math.max(fromCol, toCol);

                for (let row = minRow; row <= maxRow; row++) {
                    for (let col = minCol; col <= maxCol; col++) {
                        const input = document.querySelector(`input[data-row="${row}"][data-col="${col}"]`);
                        if (input) {
                            addCellToSelection(input);
                        }
                    }
                }
            }

            // Clear selection
            function clearSelection() {
                document.querySelectorAll('.selected').forEach(input => {
                    input.classList.remove('selected');
                });
                selectedCells.clear();
                updateClearSelectedButton();
            }

            // Clear selected cells
            function clearSelectedCells() {
                document.querySelectorAll('.selected').forEach(input => {
                    input.value = '';
                });
                clearSelection();
                calculateProductivity();
            }

            // Clear all cells
            function clearAllCells() {
                if (confirm('Are you sure you want to clear all data?')) {
                    document.querySelectorAll('.patient-input, .minutes-input').forEach(input => {
                        input.value = '';
                    });
                    clearSelection();
                    calculateProductivity();
                }
            }

            // Update clear selected button state
            function updateClearSelectedButton() {
                const clearSelectedBtn = document.getElementById('clear-selected-btn');
                clearSelectedBtn.disabled = selectedCells.size === 0;
            }

            // Handle arrow key navigation
            function handleArrowKeys(e) {
                if (!['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    return;
                }

                e.preventDefault();

                const currentRow = parseInt(e.target.dataset.row);
                const currentCol = parseInt(e.target.dataset.col);
                let newRow = currentRow;
                let newCol = currentCol;

                // Calculate new position
                switch (e.key) {
                    case 'ArrowUp':
                        newRow = Math.max(0, currentRow - 1);
                        break;
                    case 'ArrowDown':
                        newRow = Math.min(12, currentRow + 1);
                        break;
                    case 'ArrowLeft':
                        newCol = Math.max(0, currentCol - 1);
                        break;
                    case 'ArrowRight':
                        newCol = Math.min(1, currentCol + 1);
                        break;
                }

                // Find and focus the target input
                const targetInput = document.querySelector(`input[data-row="${newRow}"][data-col="${newCol}"]`);
                if (targetInput) {
                    if (!shiftKeyDown) {
                        clearSelection();
                    } else {
                        // Extend selection with shift + arrow
                        if (!lastSelectedCell) lastSelectedCell = e.target;
                        selectRange(lastSelectedCell, targetInput);
                    }
                    targetInput.focus();
                    if (!shiftKeyDown) {
                        targetInput.select();
                    }
                    lastSelectedCell = targetInput;
                }
            }

            // Calculate productivity
            function calculateProductivity() {
                const minutesInputs = document.querySelectorAll('.minutes-input');
                const workHoursInput = document.getElementById('work-hours');

                // Calculate total treatment minutes
                let totalMinutes = 0;
                minutesInputs.forEach(input => {
                    const value = parseFloat(input.value) || 0;
                    totalMinutes += value;
                });

                // Convert to hours and minutes
                const hours = Math.floor(totalMinutes / 60);
                const minutes = totalMinutes % 60;

                // Update treatment minutes display
                document.getElementById('treatment-minutes').textContent =
                    `${totalMinutes} minutes = ${hours} hrs ${minutes} minutes`;

                // Calculate productivity percentage
                const workHours = parseFloat(workHoursInput.value) || 0;
                const workMinutes = workHours * 60;
                const productivityPercentage = workMinutes > 0 ? (totalMinutes / workMinutes * 100) : 0;

                // Update productivity display
                document.getElementById('productivity-percentage').textContent =
                    `${productivityPercentage.toFixed(2)}%`;
            }

            // Add event listener to work hours input
            document.addEventListener('DOMContentLoaded', function () {
                initProductivityGrid();

                const workHoursInput = document.getElementById('work-hours');
                workHoursInput.addEventListener('input', calculateProductivity);

                // Clear all button
                document.getElementById('clear-all-btn').addEventListener('click', clearAllCells);

                // Clear selected button
                document.getElementById('clear-selected-btn').addEventListener('click', clearSelectedCells);

                // Initial calculation
                calculateProductivity();

                // Initialize time clock
                initTimeClock();
            });

            // Time Clock functionality
            function initTimeClock() {
                // Update current time and date
                updateCurrentTime();
                setInterval(updateCurrentTime, 1000);

                // Add event listeners for clock calculations
                document.getElementById('clock-in-input').addEventListener('input', calculateClockOut);
                document.getElementById('work-hours-input').addEventListener('input', calculateClockOut);
                document.getElementById('lunch-break-input').addEventListener('input', calculateClockOut);

                // Calculate clock-out time on page load with default values
                calculateClockOut();
            }

            function updateCurrentTime() {
                const now = new Date();

                // Update time (HH:MM)
                const timeString = now.toLocaleTimeString('en-US', {
                    hour12: true,
                    hour: 'numeric',
                    minute: '2-digit'
                });
                document.getElementById('current-time').textContent = timeString;

                // Update date
                const dateString = now.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                document.getElementById('current-date').textContent = dateString;
            }

            function calculateClockOut() {
                const clockInInput = document.getElementById('clock-in-input').value;
                const workHours = parseFloat(document.getElementById('work-hours-input').value) || 0;
                const lunchBreakMinutes = parseFloat(document.getElementById('lunch-break-input').value) || 0;

                if (!clockInInput || workHours === 0) {
                    document.getElementById('calculated-clock-out').textContent = '--:--';
                    return;
                }

                // Parse clock-in time
                const [hours, minutes] = clockInInput.split(':').map(Number);
                const clockInDate = new Date();
                clockInDate.setHours(hours, minutes, 0, 0);

                // Calculate total minutes at work (work hours + lunch break)
                const totalWorkMinutes = (workHours * 60) + lunchBreakMinutes;

                // Calculate clock-out time
                const clockOutDate = new Date(clockInDate.getTime() + (totalWorkMinutes * 60000));

                // Format clock-out time
                const clockOutString = clockOutDate.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });

                document.getElementById('calculated-clock-out').textContent = clockOutString;
            }
        </script>

        <footer class="footer">
            <small>Made with love by Alexis, SLP</small>
        </footer>
    </main>
</body>

</html>
